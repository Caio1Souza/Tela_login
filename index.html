<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <header>
            <h1>Tela de Login Responsiva</h1>
        </header>

            <div class="container">
                <div class="form">
                    <form action="" method="post"> 
                        
                        <div>
                            <h1>Login</h1>
                        </div>

                        <div>
                            <input type="email" name="email" placeholder="Informe seu login" class="form-input" required>
                        </div>

                        <div>
                            <input type="password" placeholder="Informe sua senha" class="form-input" required>
                        </div>

                        <div>
                            <input type="submit" value="Entrar" class="btn"> 
                        </div>

                        <div>
                            Não é cadastrado? <a href="">Crie uma conta</a>
                        </div>

                    </form>

                </div>
            </div>
        
       
        <div class="foot">
            <footer>Desenvolvido por Caio Souza</footer>
        </div>
       
        </body>
    </body>
</html>
